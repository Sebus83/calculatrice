<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js" ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="style.v8_context_snapshot.css"
      media="screen"
    />
    <style>@import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Sixtyfour+Convergence&display=swap');</style>
    <title>Document</title>
  </head>
  <body>
    
      <div class="card">
        <div class="card-body" >
          <!-- Affichage de la calculatrice -->
          <input
            type="text"
            class="form-control mb-3 text-end"
            style = "width: auto;"
            id="display"
            disabled
          />
         

          <!-- Boutons de la calculatrice -->

    
      <div class="row mb-2">
        <div class="col-4">
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">7</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">8</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">9</button>

          <button class="btn btn-warning w-100" style="height: 30px;width: 30px;">-</button>

          <button class="btn btn-success w-100" style="height: 30px;width: 40px;">=</button>
        </div>
        
      <div class="row mb-2">
        <div class="col-4">
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">4</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">5</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">6</button>

          <button class="btn btn-warning w-100" style="height: 30px;width: 30px;">+</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">1</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">2</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">3</button>

          <button class="btn btn-warning w-100" style="height: 30px;width: 30px;">*</button>

          <button class="btn btn-warning w-100" style="height: 30px;width: 30px;">(</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">0</button>
        
          <button class="btn btn-secondary w-100" style="height: 30px;width: 30px;">.</button>

          <button class="btn btn-danger w-100" style="height: 30px;width: 30px;">C</button>

          <button class="btn btn-warning w-100" style="height: 30px;width: 30px;">/</button>

          <button class="btn btn-warning w-100" style="height: 30px;width: 30px;">)</button>
        </div>
      
      </div>
    
  </body>
</html>
