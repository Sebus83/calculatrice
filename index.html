<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js" ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="style.v8_context_snapshot.css"
      media="screen"
    />
    
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="card">
        <div class="card-body">
          <!-- Affichage de la calculatrice -->
          <input
            type="text"
            class="form-control mb-3 text-end"
            id="display"
            disabled
          />

          <!-- Boutons de la calculatrice -->
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-success w-100">=</button>
      </div>
    </header>
    <main>
      <div class="row mb-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100">7</button>
        
          <button class="btn btn-secondary w-100">8</button>
        
          <button class="btn btn-secondary w-100">9</button>
        </div>
        
      <div class="row mb-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100">4</button>
        
          <button class="btn btn-secondary w-100">5</button>
        
          <button class="btn btn-secondary w-100">6</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100">1</button>
        
          <button class="btn btn-secondary w-100">2</button>
        
          <button class="btn btn-secondary w-100">3</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100">0</button>
        
          <button class="btn btn-secondary w-100">.</button>

          <button class="btn btn-danger w-100">C</button>
        </div>
      </div>
    </main>
    <aside>
      <div class="row mb-2">
        <div class="col-3">
          <button class="btn btn-warning w-100">-</button>
        
          <button class="btn btn-warning w-100">+</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100">*</button>
        
          <button class="btn btn-warning w-100">/</button>
        </div>
      </div>
    </aside>
  </body>
</html>
